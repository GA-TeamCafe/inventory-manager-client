<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

    <div class="centered">
      <div class="form1">
    <form id="register-form" class="register-form-class">
    <legend>Register for IMS</legend>
    <input id="email-register" name="credentials[email]" type="text" size="40" placeholder="your@email.com">
    <br />
    <input id="pw-register" name="credentials[password]" type="password" placeholder="password">
    <input id="pwconf-register" name="credentials[password_confirmation]" type="password" placeholder="confirm password">
    <br />
    <button id="register" type="submit">Register</button>
  </form>
  </div>

  <div class="form2">
    <form id="log-in-form" class="login-form-class">
      <legend>Log in to IMS</legend>
      <input id="email-login" name="credentials[email]" type="text" size="40" placeholder="your@email.com">
      <br />
      <input id="pw-login" name="credentials[password]" type="password" placeholder="password">
      <br />
      <button id="login" type="submit">Log in</button>
    </form>
  </div>
</div>


  <div class="user-dash">
    <div class="dashdiv">
    <form id="change-pw-form" class="form-inline">
      <input id="pw-change" name="passwords[old]" type="password" placeholder="old password">
      <input id="pw-change-conf" name="passwords[new]" type="password" placeholder="new password">
      <button id="pw-change-submit" type="submit">Change Password</button>
    </form>
  </div>

  <div class="dashdiv">
  <form id="logout-form" class="logout-form-class">
    <button id="logoutbutton" type="submit">Logout</button>
  </form>
</div>
</div>

<div class="ims-actions">
  <div class="create">
    <form id="create-form" class="create-form-class">
    <legend>Add New Item to Inventory</legend>
    <input id="create-item" name="itemReference" type="text" placeholder="item id">
    <br />
    <input id="onhand" name="onhand" type="text" placeholder="quantity in stock">
    <input id="needed" name="needed" type="text" placeholder="quantity needed">
    <br />
    <button id="create" type="submit">Add</button>
  </form>
  </div>

  <div class="index">
    <form id="index-form" class="index-form-class">
    <legend>See All Inventory Items</legend>
    <button id="index" type="submit">See All Inventory</button>
  </form>
  </div>

  <div class="see-one">
    <form id="see-one-form" class="see-one-form-class">
    <legend>See One Inventory Item</legend>
    <input id="see-one-item" name="id" type="text" placeholder="item id">
    <br />
    <button id="see-one" type="submit">See One Item</button>
  </form>
  </div>

  <div class="update">
    <form id="update-form" class="update-form-class">
    <legend>Update Inventory Item</legend>
    <input id="update-item" name="id" type="text" placeholder="item id">
    <br />
    <input id="onhand-update" name="onhand" type="text" placeholder="quantity in stock">
    <input id="needed-update" name="needed" type="text" placeholder="quantity needed">
    <br />
    <button id="update" type="submit">Update</button>
  </form>
  </div>

  
</div>

<!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal end -->

    </body>
</html>
